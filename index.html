<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">

        </div> 
        <div class="button" onclick="operationAdd('%')">/%</div>
        <div class="button" onclick="operationClear()">C</div>
        <div class="button" onclick="operationAdd('**')">**</div>
        <div class="button" onclick="operationAdd('/')">/</div> <br>
        <div class="button" onclick="operationAdd('7')">7</div>
        <div class="button" onclick="operationAdd('8')">8</div>
        <div class="button" onclick="operationAdd('9')">9</div> 
        <div class="button" onclick="operationAdd('+')">+</div><br>
        <div class="button" onclick="operationAdd('4')">4</div>
        <div class="button" onclick="operationAdd('5')">5</div>
        <div class="button" onclick="operationAdd('6')">6</div>
        <div class="button" onclick="operationAdd('-')">-</div><br>
        <div class="button" onclick="operationAdd('1')">1</div>
        <div class="button" onclick="operationAdd('2')">2</div>
        <div class="button" onclick="operationAdd('3')">3</div>
        <div class="button" onclick="operationAdd('*')">X</div><br>
        <div class="button" onclick="removeLast()">‚Üê</div>
        <div class="button" onclick="operationAdd('0')">0</div> 
        <div class="button" onclick="operationAdd('.')">.</div> 
        <div class="button" onclick="showResult()">=</div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
